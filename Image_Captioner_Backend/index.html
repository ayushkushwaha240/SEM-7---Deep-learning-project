<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to Text</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #333;
        text-align: center;
        margin: 20px 0;
      }

      form {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      input[type="file"] {
        margin-bottom: 10px;
        font-size: 16px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Story Generator</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="imageInput" accept="image/*" required />
      <button type="submit">Answer</button>
    </form>
    <div id="result"></div>

    <script>
      const form = document.getElementById("uploadForm");
      form.onsubmit = async function (event) {
        event.preventDefault(); // Prevent the default form submission

        const fileInput = document.getElementById("imageInput");
        const file = fileInput.files[0]; // Get the selected file

        if (!file) {
          alert("Please select an image file.");
          return;
        }

        const formData = new FormData();
        formData.append("file", file); // Append the file to the form data

        try {
          const response = await fetch(
            "https://ayushkush2402-dl-project.hf.space/generate_story/",
            {
              method: "POST",
              body: formData, // Send the form data with the file to the backend
            }
          );

          if (!response.ok) {
            throw new Error("Failed to upload image");
          }

          const result = await response.text(); // Get the response text
          document.getElementById("result").innerText = result; // Display the result in the result div
        } catch (error) {
          document.getElementById("result").innerText =
            "Error: " + error.message; // Display any errors
        }
      };
    </script>
  </body>
</html>
